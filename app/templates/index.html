<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postgres Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container { 
            width: 100%;
            max-width: 800px; 
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header { 
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%); 
            color: white; 
            padding: 1.5rem; 
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 1rem;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
            color: white;
        }
        
        .message.user .message-avatar {
            background: #6c757d;
            color: white;
        }
        
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background: white;
        }
        
        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem;
            font-style: italic;
            color: #6c757d;
        }
        
        .typing-indicator::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin-left: 8px;
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .quick-suggestions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .suggestion-btn {
            padding: 0.5rem 1rem;
            background: #e9ecef;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .suggestion-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸš° postgres Assistant</h1>
            <p>Ask me anything about your water supply and sanitation data</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ðŸ‘‹ Hi! I'm your postgres data assistant</h3>
                <p>I can help you find information about citizens, grievances, administrative data, and more. Just ask me naturally!</p>
                
                <div class="quick-suggestions">
                    <button class="suggestion-btn" onclick="askQuestion('What data do you have?')">What data do you have?</button>
                    <button class="suggestion-btn" onclick="askQuestion('Tell me about grievances')">Tell me about grievances</button>
                    <button class="suggestion-btn" onclick="askQuestion('How many citizens are registered?')">How many citizens?</button>
                    <button class="suggestion-btn" onclick="askQuestion('Show me recent activity')">Recent activity</button>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Assistant is thinking...
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask me about your postgres data..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}
                </div>
                <div class="message-bubble">
                    ${content}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('sendBtn').disabled = true;
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendBtn').disabled = false;
        }
        
        async function askQuestion(question) {
            // Clear welcome message if first question
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }
            
            // Add user message
            addMessage(question, true);
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: question, 
                        use_safety: true 
                    })
                });
                
                const result = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                if (response.ok) {
                    // Only show the interpretation (chatbot response)
                    addMessage(result.interpretation);
                    
                    // Add stats if there's data
                    if (result.row_count > 0) {
                        const statsHtml = `
                            <div class="stats">
                                <div class="stat">
                                    <div class="stat-number">${result.row_count}</div>
                                    <div>records found</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-number">${result.execution_time.toFixed(1)}s</div>
                                    <div>response time</div>
                                </div>
                            </div>
                        `;
                        addMessage(statsHtml);
                    }
                } else {
                    addMessage("I'm sorry, I couldn't process that request. Could you try asking in a different way?");
                }
            } catch (error) {
                hideTyping();
                addMessage("I'm having trouble connecting right now. Please try again in a moment.");
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                askQuestion(message);
                input.value = '';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
